<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- Mismo navbar que dashboard.html -->
    </nav>
    <div class="container mt-4">
        <h2>Gestión de Empleados</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#empleadoModal">Agregar Empleado</button>
        <table class="table table-striped" id="empleadosTable">
            <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Cargo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h3>Vacaciones y Ausencias</h3>
        <div id="vacaciones"></div>
        <h3>Bitácora del Sistema</h3>
        <table class="table table-striped" id="bitacoraTable">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Fecha</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <!-- Modal para CRUD de Empleados -->
    <div class="modal fade" id="empleadoModal" tabindex="-1" aria-labelledby="empleadoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="empleadoModalLabel">Agregar/Editar Empleado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="empleadoForm">
                        <div class="mb-3">
                            <label for="empCedula" class="form-label">Cédula</label>
                            <input type="text" id="empCedula" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="empNombre" class="form-label">Nombre</label>
                            <input type="text" id="empNombre" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="empCargo" class="form-label">Cargo</label>
                            <input type="text" id="empCargo" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="empHuella" class="form-label">ID Huella</label>
                            <input type="text" id="empHuella" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
