<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- Mismo navbar que dashboard.html -->
    </nav>
    <div class="container mt-4">
        <h2>Reportes</h2>
        <div class="mb-3">
            <input type="date" id="fechaInicio" class="form-control d-inline-block w-auto">
            <input type="date" id="fechaFin" class="form-control d-inline-block w-auto">
            <button class="btn btn-primary ms-2" onclick="generarReporteInteractivo()">Filtrar</button>
        </div>
        <canvas id="reporteChart"></canvas>
        <h3>Comparativa entre Per√≠odos</h3>
        <div class="mb-3">
            <select id="periodo1" class="form-select d-inline-block w-auto"></select>
            <select id="periodo2" class="form-select d-inline-block w-auto"></select>
            <button class="btn btn-primary ms-2" onclick="compararPeriodos()">Comparar</button>
        </div>
        <div id="comparativaResultados"></div>
        <button class="btn btn-primary mt-3" onclick="exportarReporte()">Exportar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
