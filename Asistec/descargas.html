<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- Mismo navbar que dashboard.html -->
    </nav>
    <div class="container mt-4">
        <h2>Centro de Descargas</h2>
        <div class="mb-3">
            <input type="date" id="descargaInicio" class="form-control d-inline-block w-auto">
            <input type="date" id="descargaFin" class="form-control d-inline-block w-auto">
            <select id="descargaTipo" class="form-select d-inline-block w-auto">
                <option value="bd">Base de Datos (CSV)</option>
                <option value="nomina">Nómina (PDF)</option>
                <option value="reportes">Reportes Diarios (PDF)</option>
                <option value="bitacora">Bitácora (CSV)</option>
            </select>
            <button class="btn btn-primary ms-2" onclick="descargarArchivo()">Descargar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
