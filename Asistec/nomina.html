<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nómina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- Mismo navbar que dashboard.html -->
    </nav>
    <div class="container mt-4">
        <h2>Nómina</h2>
        <table class="table table-striped" id="nominaTable">
            <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Horas</th>
                    <th>Salario Base</th>
                    <th>Deducciones</th>
                    <th>Neto</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h3>Historial de Envíos</h3>
        <div id="historialNominas"></div>
    </div>
    <!-- Modal para Simulación de Liquidación -->
    <div class="modal fade" id="liquidacionModal" tabindex="-1" aria-labelledby="liquidacionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="liquidacionModalLabel">Simulación de Liquidación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="liquidacionDetalles"></div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="enviarCorreo">
                        <label class="form-check-label" for="enviarCorreo">Enviar por Correo</label>
                    </div>
                    <button class="btn btn-primary mt-3" onclick="enviarSiigo()">Enviar a Siigo</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
